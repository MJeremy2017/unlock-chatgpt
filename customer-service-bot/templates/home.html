<!DOCTYPE html>
<html>
<head>
    <title>Customer Service Bot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <style>
        body {
            text-align: center;
        }
        h1 {
            font-family: 'Roboto Slab', serif;
            color: #4A235A;
            text-shadow: 2px 2px #FFC300;
            font-size: 3em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1000px;
        }
        .textbox {
            width: 100%;
            height: 800px;
            margin: 2%;
        }
        .button {
            display: block;
            background-color: white;
            color: black;
            padding: 10px;
            margin: 10px auto;
            border-radius: 12px; /* this makes the button rounded */
            border: 2px solid #4A235A; /* this adds a border to the button */
            font-family: 'Roboto Slab', serif;
            font-size: 1.2em;
        }
        .box-container {
            width: 48%;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#generate").click(function(){
                $.post("/generate",
                {
                    text: $("#input").val()
                },
                function(data, status){
                    $("#output").val(JSON.stringify(data));
                });
            });
        });
    </script>
</head>
<body>
    <h1>Customer Service Bot</h1>
    <div class="container">
        <div class="box-container">
            <textarea id="input" class="textbox"></textarea>
            <button id="generate" class="button">Generate</button>
        </div>
        <div class="box-container">
            <textarea id="output" class="textbox"></textarea>
        </div>
    </div>
</body>
</html>
